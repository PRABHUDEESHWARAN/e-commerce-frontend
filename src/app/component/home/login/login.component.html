<div class="container-fluid vh-100  d-flex flex-column  justify-content-center  align-items-center  ">
  <span class="mt-3 "><h2>LOGIN</h2></span>
  <div class="row d-flex mt-xl-3   justify-content-center align-items-center   rounded-2 shadow-sm ">
    <form class="d-flex p-3  align-items-center justify-content-center flex-column" [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm)">
      <div class="mb-3 d-flex align-items-center justify-content-center flex-column text-wrap ">
        <label for="username" class="form-label fw-bold ">User Name</label>
        <input
          type="text"
          class="form-control "
          id="username"
          placeholder="Enter a name" 
          formControlName="username"  
          />
          <div class="validation-message" *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
            <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</div>
            <div class="text-wrap " *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 6 characters long.</div>
            <div class="text-wrap " *ngIf="loginForm.get('username')?.errors?.['pattern']">Username should only contain letters and be at least 6 characters long.</div>
          </div>
      </div>
      <div class="mb-3 d-flex align-items-center justify-content-center flex-column ">
        <label for="password" class="form-label fw-bold ">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
        <div class="validation-message" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
          <div class="text-wrap " *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          <div class="text-wrap " *ngIf="loginForm.get('password')?.errors?.['pattern']">Password should be a minimum of 6 characters long and must contain at least one number.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
    </form>
  </div>
</div>
