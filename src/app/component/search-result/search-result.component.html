<app-nav-bar></app-nav-bar>
<div class="container">
  <h2>Search from your Camera</h2>

  <div class="col-md-12">
    <webcam
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
    ></webcam>
  </div>
  <div class="col-md-12">
    <button
      class="btn btn-danger"
      data-bs-toggle="modal"
      data-bs-target="#searchModal"
      (click)="getSnapshot($event)"
    >
      Capture Image
    </button>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="searchModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Search Results</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let category of categories">
            <a
              class="btn btn-primary"
              (click)="searchCategory(category.name)"
              data-bs-dismiss="modal"
            >
              {{ category.name }}
            </a>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
